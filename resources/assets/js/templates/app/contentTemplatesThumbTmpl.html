
<div class="col-xs-4 col-sm-3 col-md-2 imgThumb-wrap" id="imgThumb-<%= handle %>" search="<%= handle %>">
    <a href="javascript:void(0);" title="<%= title %>" class="imgThumb" tabindex="0" data-publicurl="<%= content %>">
        <img class="thumbnail" src="<%= preview %>">
        <div class="thumbnail-caption"><%= title %></div>
    </a>
</div>


<div class="modal fade modal-success" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><i class="fa fa-fw fa-plus"></i> Add an Update</h4>
            </div>
            <form>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" name="headline" class="form-control" placeholder="Headline" required data-bv-notempty-message="Please provide a short subject or headline.">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-fw fa-calendar"></i>
                                    </div>
                                    <input class="form-control date" required name="posted_on" type="text" placeholder="Date" data-bv-notempty-message="Please provide a valid date.">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-fw fa-tags"></i>
                                    </div>
                                    <select name="tag" class="form-control" required data-bv-notempty-message="Please select a tag to help organize this update.">
                                        <% _.forEach(timeline_tags, function(tag, value) { %>
                                            <option value="<%= value %>" <%= (value == 'general') ? 'selected' : '' %> ><%= tag %></option>
                                        <% }) %>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" name="message" style="height:120px;" placeholder="Message goes here..." required data-bv-notempty-message="Please provide a message."></textarea>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="checkbox" style="margin-top:0px;">
                            <label>
                                <input type="checkbox" name="is_private" value="1"> Private update. <i class="text-muted small">Hidden from sponsor</i>
                            </label>
                        </div>
                    </div>

                    <% if (timeline_updated_email_enabled) { %>
                        <div>
                            <div class="checkbox" style="margin-top:0px;">
                                <label>
                                    <input type="checkbox" name="notify_sponsors" value="1"> Notify sponsors. <i class="text-muted small">All active sponsors will be notified. Sponsors can only be notified of public timeline posts.</i>
                                </label>
                            </div>
                        </div>
                    <% } %>

                    <div>
                        <a href="#" class="media-upload"><i class="fa fa-paperclip"></i> Add Attachment(s)</a>
                    </div>

                    <div class="media-listing">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-outline pull-left timeline-delete hide"><i class="fa fa-trash"></i> Delete</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
